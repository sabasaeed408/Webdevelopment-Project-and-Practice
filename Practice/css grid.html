<!DOCTYPE html>
<html>
<head>
	<title>Css grid</title>
	<style>
		.grid{
			display:grid;
			grid-template-columns: repeat(5,1fr);
			grid-template-rows: repeat(4,1fr);
			grid-gap:2rem;

		}
		.box{
			background-color: red;
			border:2px solid black;
		}
	</style>
</head>
<body>
<div class="grid">

	<div class="box">This is box one</div>
	<div class="box">This is box two</div>
	<div class="box">This is box three</div>
	<div class="box">This is box four</div>
	<div class="box">This is box five</div>
	<div class="box">This is box six</div>
	<div class="box">This is box seven</div>
	<div class="box">This is box eight</div>
</div>
</body>
</html>
